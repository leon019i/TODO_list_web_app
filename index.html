<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/all.min.css"/>
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-info text-center display-4">Welcome at My TODO list</h1>
    
    <button class="btn btn-info btn-block w-50 mx-auto" onclick="showModel()" id="modelbtn" style="margin-top: 10px ;">Add Task from here</button>
    <div class="container col-md-6 mt-5">
      <div class="card">
        <div class="card-body">
          <div id="allTasks">
          </div>
          <div class="alert alert-danger text-center " id="noTask">
            <h5>Data Added Yet</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="model">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
            <button type="button" onclick="closeModel()" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="form-group">
                    <label class="b">Task Data</label>
                    <input
                      id="taskInput"
                      type="text"
                      class="form-control"
                      placeholder="Add Task"
                    />
                    <div class="alert alert-danger none" style="margin-top: 10px" id="invalid">
                      <h6 class="text-danger">You Must Enter Valid Input</h5>
                        <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  </div>
                  <button
                    class="btn btn-info btn-block"
                    id="addBtn"
                    style="margin-top: 10px"
                    
                  >
                    Add Task
                  </button>
                  
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" onclick="closeModel()" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
